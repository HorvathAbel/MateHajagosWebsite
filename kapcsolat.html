                <label for="file">Referencia videó</label>

            </div>
            <div class="form-check pt-2">
                <input class="form-check-input" type="radio" name="nem" id="exampleRadios1" value="fiu" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Fiú
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="nem" id="exampleRadios2" value="lany">
                <label class="form-check-label" for="exampleRadios2">
                    Lány

            </div>
            <div class="form-group pt-3">
